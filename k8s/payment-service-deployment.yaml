apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: nexus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: payment-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3006
        env:
        - name: SPRING_DATA_MONGODB_URI
          value: "mongodb+srv://nexus:nexus5@cluster0.kei0rsa.mongodb.net/nexus_payments?retryWrites=true&w=majority&appName=Cluster0"
        - name: USER_SERVICE_URL
          value: "http://user-service:3000/api/v1/users"
        - name: SERVER_PORT
          value: "3006"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: nexus
spec:
  ports:
  - port: 3006
    targetPort: 3006
  selector:
    app: payment-service
