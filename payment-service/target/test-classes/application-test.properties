# Test Configuration for Payment Service
# Spring Boot Test Profile Configuration

# Server Configuration
server.port=0
server.servlet.context-path=/

# Logging Configuration
logging.level.root=WARN
logging.level.com.payment=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=DEBUG

# MongoDB Test Configuration - Use embedded for tests
spring.data.mongodb.database=payment_service_test
spring.data.mongodb.auto-index-creation=true

# Disable MongoDB auto-configuration for unit tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Razorpay Test Configuration (Mock values)
razorpay.key.id=test_key_id
razorpay.key.secret=test_key_secret
razorpay.webhook.secret=test_webhook_secret

# User Service Client Test Configuration
user.service.url=http://localhost:8081
user.service.timeout=5000

# Test Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Jackson Configuration for Tests
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# Disable Spring Boot DevTools in tests
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
